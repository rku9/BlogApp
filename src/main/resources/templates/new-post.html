<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${postFormDto.id} == null ? 'New Post' : 'Edit Post'"></title>
  </head>
  <body>
    <h1>New/Edit Post</h1>
    <form
        th:object="${postFormDto}"
        th:action="${postFormDto.id} != null ? @{/editpost/{id}(id=${postFormDto.id})} : @{/newpost}"
        method="post">
      <input th:if="${postFormDto.id} != null" type="hidden" th:field="*{id}" />
      <input th:if="${postFormDto.id} != null" type="hidden" name="_method" value="patch" />

      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}" required />

      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" th:field="*{tagListString}" required />

      <label for="content">Content</label>
      <textarea id="content" th:field="*{content}" required></textarea>

      <button type="submit" th:text="${postFormDto.id} == null ? 'Submit' : 'Update'"></button>
    </form>
  </body>
</html>
