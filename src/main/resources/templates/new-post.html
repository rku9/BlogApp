<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${postFormDto.id} == null ? 'New Post' : 'Edit Post'"></title>
  </head>
  <body>
    <h1>New/Edit Post</h1>
    <form
        th:object="${postFormDto}"
        th:action="${postFormDto.id} != null ? @{/posts/{id}(id=${postFormDto.id})} : @{/posts}"
        method="post">
      <input th:if="${postFormDto.id} != null" type="hidden" th:field="*{id}" />
      <input th:if="${postFormDto.id} != null" type="hidden" name="_method" value="patch" />

      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}" required />

      <div th:if="${canEditAuthor}">
        <label for="authorId">Author</label>
        <select id="authorId" th:field="*{authorId}" required>
          <option th:each="author : ${allAuthors}" th:value="${author.id}" th:text="${author.name}" />
        </select>
      </div>
      <div th:if="${canEditAuthor == null || !canEditAuthor}">
        <label for="authorDisplay">Author</label>
        <input
            type="text"
            id="authorDisplay"
            th:value="${authorName}"
            placeholder="Author"
            disabled />
        <input type="hidden" th:field="*{authorId}" />
      </div>

      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" th:field="*{tagListString}" required />

      <label for="content">Content</label>
      <textarea id="content" th:field="*{content}" required></textarea>

      <button type="submit" th:text="${postFormDto.id} == null ? 'Submit' : 'Update'"></button>
    </form>
  </body>
</html>
