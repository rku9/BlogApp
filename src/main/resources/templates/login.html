<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form th:action="@{/login}" method="post" th:object="${loginRequestDto}">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" required />

      <label><button type="submit">Login</button></label>
    </form>

    <p>Donâ€™t have an account? <a th:href="@{/register}">Create One</a></p>
  </body>
</html>
